<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="simpCalc.css">
	<script type="button/javascript" src="simpCalc.js"></script>
</head>
<body>
	<div id="frame">
		<form>
			<input type="text" class="display" id="display" readonly="true">
			<br>
			<div id="btn_grp">
				<input type="button" class="btn" value="&#8592;" onclick="backSpace()">
				<input type="button" class="btn" value="C" onclick="clearScreen()">
				<button class="btn" id="pw" onclick="powerOnOff()">ON</button>
				<br>
				<input type="button" class="btn" value="7" onclick="nums()">
				<input type="button" class="btn" value="8" onclick="nums()">
				<input type="button" class="btn" value="9" onclick="nums()">
				<input type="button" class="btn" value="x" onclick="operat()">
				<br>
				<input type="button" class="btn" value="4" onclick="nums()">
				<input type="button" class="btn" value="5" onclick="nums()">
				<input type="button" class="btn" value="6" onclick="nums()">
				<input type="button" class="btn" value="&divide;" onclick="operat()">			
				<br>
				<input type="button" class="btn" value="1" onclick="nums()">
				<input type="button" class="btn" value="2" onclick="nums()">
				<input type="button" class="btn" value="3" onclick="nums()">
				<input type="button" class="btn" value="+" onclick="operat()">
				<br>
				<input type="button" class="btn" value="%" onclick="operat()">
				<input type="button" class="btn" value="0" onclick="nums()">
				<input type="button" class="btn" value="." onclick="dot()">
				<input type="button" class="btn" value="-" onclick="operat()">
				<br>
				<input type="button" class="btn" value="(" onclick="operat()">
				<input type="button" class="btn" value=")" onclick="operat()">
				<input type="button" class="btn" value="=" onclick="operat()">
			</div>
			
		</form>
		
	</div>

</body>
</html>
