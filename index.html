<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="simpCalc.css">
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="simpCalc.js"></script>
</head>
<body ng-app="myApp">
	<div id="frame">
		<form ng-controller="MyCtrl">
			<h6>&nbsp;&nbsp;&nbsp;<em>SimpleCalc v1.0</em></h6>
			<input type="text" class="display" value="{{display}}" id="display" readonly>
			<br>
			<div id="btn_grp">
				<input type="button" class="btn" value="&#8592;" ng-click="backSpace()">
				<input type="button" class="btn" value="C" ng-click="clearScreen()">
				<button type="button" class="btn" id="pw" ng-click="power()">{{pw}}</button>
				<br>
				<input type="button" class="btn" value="7" ng-click="nums('7')">
				<input type="button" class="btn" value="8" ng-click="nums('8')">
				<input type="button" class="btn" value="9" ng-click="nums('9')">
				<input type="button" class="btn" value="x" ng-click="operat('*')">
				<br>
				<input type="button" class="btn" value="4" ng-click="nums('4')">
				<input type="button" class="btn" value="5" ng-click="nums('5')">
				<input type="button" class="btn" value="6" ng-click="nums('6')">
				<input type="button" class="btn" value="&divide;" ng-click="operat('/')">			
				<br>
				<input type="button" class="btn" value="1" ng-click="nums('1')">
				<input type="button" class="btn" value="2" ng-click="nums('2')">
				<input type="button" class="btn" value="3" ng-click="nums('3')">
				<input type="button" class="btn" value="+" ng-click="operat('+')">
				<br>
				<input type="button" class="btn" value="%" ng-click="operat('%')">
				<input type="button" class="btn" value="0" ng-click="nums('0')">
				<input type="button" class="btn" value="." ng-click="dot()">
				<input type="button" class="btn" value="-" ng-click="operat('-')">
				<br>
				<input type="button" class="btn" value="(" ng-click="operat('(')">
				<input type="button" class="btn" value=")" ng-click="operat(')')">
				<input type="button" class="btn" value="=" ng-click="solver()">
			</div>
			
		</form>
		<h6>&nbsp;&nbsp;&nbsp;<em>by Philip Akpeki</em></h6>
		
	</div>

</body>
</html>
